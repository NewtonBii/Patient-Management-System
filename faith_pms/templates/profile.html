  </div>
  <div class="other-info">

<style media="screen">
@import url(https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic);

html,body {
width: 100%;
height: 100%;
margin: 0;
box-sizing: border-box;
position: relative;
text-align: center;
font-family: 'Lato', sans-serif;
}
.wrapper {
width: 400px;
height: 400px;
display: inline-block;
margin-top: 20px;
border-radius: 5px;
box-shadow: 10px 10px 16px -6px rgba(0,0,0,.5);
}
.personal-info {
width: 100%;
margin-top: 10px;
position: relative;
display: inline-block;
text-align: center;
}
.personal-info img {
width: 120px;
height: 120px;
border-radius: 50%;
border: 3px solid rgba(0,0,0,.7);;
display: inline-block;
}
.personal-info h1 {
display: inline-block;
vertical-align: top;
font-size: 2.5em;
line-height: 1em;
text-align: left;
margin-left: 25px;
color: rgba(0,0,0,.7);
font-weight: 300;
}
.personal-info h1 span {
font-weight: 800;
color: deeppink;
}
.other-info {
display: inline-block;
width: 100%;
height: 390px;
border-top: 1px solid silver;
margin-top: 5px;
text-align: center;
position: relative;
}
.phone,
.email,
.bio,
.bio-box {
width: 80%;
margin: 0 auto;
text-align: left;
color: rgba(0,0,0,.7);
}
.phone .fa {
font-size: 1.7em;
display: inline-block;
position: absolute;
left: 18px;
top: 17px;
color: rgba(0,0,0,.7)
}
.email .fa {
font-size: 1em;
display: inline-block;
position: absolute;
left: 16px;
top: 64px;
color: rgba(0,0,0,.7)
}
.bio-box {
border: 1px solid silver;
height: 240px;
overflow: scroll;
border-radius: 5px;
margin-top: -5px;
}
.bio-box p {
padding: 10px;
margin-top: 0;
font-size: 1.1em;
line-height: 1.4em;
text-align: justify;
color: rgba(0,0,0,.7)
}
</style>
